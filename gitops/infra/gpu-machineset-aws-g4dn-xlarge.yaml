apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gpu-machineset-aws-g4dn-xlarge
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/name: gpu-machineset-aws
    app.kubernetes.io/part-of: openshift-infra
    app.kubernetes.io/component: infrastructure
spec:
  project: default
  source:
    repoURL: https://github.com/dandawg/openshift-infra.git
    targetRevision: main
    path: infra/gpu-machineset/aws/helm
    helm:
      valueFiles:
        - values-g4dn-xlarge.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-machine-api
  syncPolicy:
    syncOptions:
      - CreateNamespace=false
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
  ignoreDifferences:
    - group: machine.openshift.io
      kind: MachineSet
      jsonPointers:
        - /spec/replicas
        - /spec/template/spec/providerSpec/value/blockDevices/0/ebs/volumeSize
