# AWS CPU Worker MachineSet Configuration

# Cluster-specific values (auto-detected from cluster-info ConfigMap)
# Set these via --set flags or override values file
clusterName: ""  # e.g., mycluster-abc123
region: ""       # e.g., us-east-1
availabilityZone: ""  # e.g., us-east-1a
infraID: ""      # e.g., mycluster-abc123-12345
amiId: ""        # e.g., ami-0bc8dda494f111572 (auto-detected from existing worker nodes)

# Machine naming
# Use this to differentiate between multiple CPU machinesets in the same cluster
machineNameSuffix: "m6a-4x"  # e.g., "m6a-4x", "m6i-2x" - must be unique per machineset

# CPU instance configuration
instanceType: m6a.4xlarge  # AMD EPYC CPU
replicas: 1

# Storage configuration
rootVolume:
  size: 120
  type: gp3
  iops: 3000

# CPU instance type details:
# m6a.4xlarge: 16 vCPU, 64GB RAM, AMD EPYC, ~$0.69/hr
# m6i.4xlarge: 16 vCPU, 64GB RAM, Intel Xeon, ~$0.77/hr
